<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>자바스크립트 연습장</title>
</head>

<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').innerHTML = '올때바밤바';
        // 문자를 변경할 때
        document.getElementById('hi').style.fontsize = '30px';
        //폰트 사이즈 변경할 떄
    </script>
</body>

</html>
